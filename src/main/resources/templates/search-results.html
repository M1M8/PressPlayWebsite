<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Films</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments/header"></div>
<h2>Search Results</h2>
<table>
    <thead>
    <tr>
        <th>Film ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Rating</th>
        <th>Rental Rate</th>
    </tr>
    </thead>
    <tr th:each="film : ${searchResults}">
        <td th:text="${film.filmId}"></td>
        <td th:text="${film.title}"></td>
        <td th:text="${film.description}"></td>
        <td th:text="${film.rating}"></td>
        <td th:text="${film.rentalRate}"></td>
    </tr>
</table>

<div th:insert="fragments/footer :: alternate"></div>
</body>
</html>
