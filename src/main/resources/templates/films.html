<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Of Films</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:insert="fragments/header"></div>
<h2>List of Films</h2>
<table>
    <thead>
    <tr>
        <th>Film ID</th>
        <th>Tittle</th>
        <th>Description</th>
        <th>Release Year</th>
        <th>Language ID</th>
        <th>Original Language ID</th>
        <th>Rental Duration</th>
        <th>Rental Rate</th>
        <th>Length</th>
        <th>Replacement Cost</th>
        <th>Rating</th>
        <th>Special Features</th>
        <th>Last Update</th>
    </tr>
    </thead>
    <tr th:each="film : ${films}">
        <td th:text="${film.filmId}"></td>
        <td th:text="${film.title}"></td>
        <td th:text="${film.description}"></td>
        <td th:text="${film.releaseYear}"></td>
        <td th:text="${film.languageId}"></td>
        <td th:text="${film.originalLanguageId}"></td>
        <td th:text="${film.rentalDuration}"></td>
        <td th:text="${film.rentalDuration}"></td>
        <td th:text="${film.rentalRate}"></td>
        <td th:text="${film.length}"></td>
        <td th:text="${film.replacementCost}"></td>
        <td th:text="${film.rating}"></td>
        <td th:text="${film.specialFeatures}"></td>
        <td th:text="${film.lastUpdate}"></td>
        <td><a th:href="@{/delete/{id}(id=${film.filmId})}">Delete</a></td>
        <td><a th:href="@{/edit/{id}(id=${film.filmId})}">Edit</a></td>
    </tr>
</table>
<div th:insert="fragments/footer :: alternate"></div>
</body>
</html>
